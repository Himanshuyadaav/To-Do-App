<body>
        <div id="mainBox">
            <div>
                <h1 id="mainHeading">Todo App</h1>
            </div>
            <form id="todo-form">
                <input type="text" name="" id="add-text">
                <button type="submit" id="add-btn"><i class="fas fa-plus"></i></button>
            </form >
            <div class="list-box">
                <ul id="task-lst">
                </ul>
                <div class="cta-container">
                    <p >You have <span id="pending">0</span> pending tasks</p>
                    <button id="clr-btn">Clear All</button>
                </div>
            </div>
        </div>
        <div class="info">
            <p>Created by: <span class="name">Himanshu Yadav</span> </p>
